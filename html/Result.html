<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <link rel="stylesheet" href="../css/result.css" />
    <link rel="stylesheet" href="../css/basic-style.css">
    <link rel="stylesheet" href="../css/Review.css"/>
</head>

<body>

    <div class="container">
        <div class="title-div">
            <h2 class="title-text neon-text-1">2024년도 미림 나락 퀴즈쇼 결과</h2>
        </div>
    </div>

    <div class="button-div">
        <button button onclick="moveReview()" type="submit" class="final-button neon-div-1 neon-text-2">후기 보기</button>
        <button type="submit" class="final-button neon-div-1 neon-text-2" onclick="location.href='finish.html'">끝내기</button>
        <button button onclick="moveQuestion()" type="submit" class="final-button neon-div-1 neon-text-2">질문 추가</button>
    </div>

    <div class="moveBottomBtn">
        <img src="../src/img/down_button.png" alt="화면을 밑으로 내리는 버튼">
    </div>

    <script>
        // URL에서 id 값을 추출하는 함수
        function getStudentKey() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // id 값을 추출
        const studentKey = getStudentKey();

        console.log(studentKey);

        function moveReview() {
            window.location.href = `../php/remember_name.php?id=${studentKey}`; // 친구들의 질문 보기 링크  
        }

        function moveQuestion() {
            window.location.href = `../html/addQuiz.html?id=${studentKey}`; // 친구들의 질문 보기 링크  
        }
    </script>

</body>
<script src="../js/Result.js"></script>
<script src="../js/Quiz_date.js"></script>
<script src="../js/Review.js"></script>

</html>
