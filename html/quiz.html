<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/basic-style.css">
    <link rel="stylesheet" href="../css/countdown.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
</head>
<body>
    <div class="warning-window-div-1" style="display:none;">
        <div class="warning-window-div-2 neon-div-1">
            <p class="warning-text-1 neon-text-1">텍스트</p>
            <div class="warning-text-small">
                <p class="warning-text-2 neon-text-2">텍스트</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-text neon-div-1">
            <h2 class="problem_text neon-text-1" id="question">질문 나오는 곳</h2>
        </div>

        <div class="countdown">
            <audio id='audio_play' src='../src/audio/countdown.mp3' autoplay>오디오</audio>
            <div class="progress-bar neon-div-1">
                <div class="progress-bar__bar"></div>
            </div>
        </div>

        <div class="container-button">
            <div id="button-group1">
                <button class="button1 neon-div-1 neon-text-2">값1</button>
                <button class="button3 neon-div-1 neon-text-2">값2</button>
            </div>

            <div id="button-group2">
                <button class="button2 neon-div-1 neon-text-2">값3</button>
                <button class="button4 neon-div-1 neon-text-2">값4</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../js/Quiz_date.js"></script>
    <script src="../js/countdown.js"></script>  
    <script src="../js/quizCount.js"></script>

</body>
</html>
