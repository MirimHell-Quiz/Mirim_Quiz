<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/basic-style.css">
    <link rel="stylesheet" href="../css/countdown.css" />
    <link rel="stylesheet" href="../css/quiz.css" />
</head>

<body>
    <div class="warning-window-div-1">
        <div class="warning-window-div-2 neon-div-1">
            <p class="warning-text-1 neon-text-1">텍스트</p>
            <div class="warning-text-small">
                <p class="no-answer neon-text-2">대답하지 못하신 분</p>
                <p class="warning-text-2 neon-text-2">텍스트</p>
            </div>
        </div>
    </div>

    <div class="container ">
        <div class="container-text neon-div-1">
            <h2 class="problem_text neon-text-1">테스트</h2>
        </div>

        <div class="countdown">
            <audio id='audio_play' src='../src/audio/countdown.mp3' autoplay>오디오</audio>
            <div class="progress-bar neon-div-1">
                <div class="progress-bar__bar"></div>
            </div>
        </div>

        <div class="container-button">
            <div id="button-group1">
                <button class="quiz-button button1 neon-div-1 neon-text-2">선택지 1</button>
                <button class="quiz-button button3 neon-div-1 neon-text-2">선택지 2</button>
            </div>

            <div id="button-group2">
                <button class="quiz-button button2 neon-div-1 neon-text-2">선택지 3</button>
                <button class="quiz-button button4 neon-div-1 neon-text-2">선택지 4</button>
            </div>
        </div>
    </div>
    <script></script>

    <script src="../js/Quiz_date.js"></script>
    <script src="../js/quizCount.js"></script>
    <script src="../js/countdown.js"></script>

</body>

</html>
