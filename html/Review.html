<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>금지어 감지</title>
<link rel="stylesheet" href="../css/basic-style.css"/>
<link rel="stylesheet" href="../css/Review.css"/>
</head>

<body>
    <div class="title neon-text-1">
        2024년도 미림 나락 퀴즈쇼 후기
    </div>

    <div class="container">
        <div class="inputbox neon-div-1">
            <div class="user-div-all">
                <div class="user-div number">
                    <div class="user-div-1 neon-div-1 neon-text-2">학번</div>
                    <div class="user-div-2 neon-div-1 neon-text-2">1111</div>
                </div>
    
                <div class="user-div name">
                    <div class="user-div-1 neon-div-1 neon-text-2">성명</div>
                    <div class="user-div-2 neon-div-1 neon-text-2">김땡땡</div>
                </div>
    
                <div class="user-div nickname">
                    <div class="user-div-1 neon-div-1 neon-text-2">닉네임</div>
                    <div class="user-div-2 neon-div-1 neon-text-2">잠자는 두루미</div>
                </div>
            </div>
            <textarea class="neon-div-2" id="reviewTextarea" placeholder="후기글을 작성하세요." cols="90" rows="3"></textarea>
            <div id="limitmessage"></div>   <!-- 경고문 -->
        </div>


        <div class="messagebox" id="messagebox">
          <!-- <div class="information neon-div-1">
            <div class="nicknamebox">
                <div class="base_nickname neon-div-1 neon-text-2">닉네임</div>
                <div class="user_nickname neon-div-1 neon-text-2">${nickname}</div>
            </div>
            <div class="reviewOutput">${text}</div>
        </div> -->
        <!-- js로 입력을 받을 때마다 생성하기 다른 것으로 -->
        </div>
    </div>


    <div class="moveBottomBtn">
        <img src="../src/img/down_button.png" alt="화면을 밑으로 내리는 버튼">
    </div>

    <div class="btnbox">
        <button class="btns neon-div-1 neon-text-2" onclick="location.href='Result.html'">결과보기</button>
        <button class="btns neon-div-1 neon-text-2" onclick="location.href='finish.html'">끝내기</button>
        <button class="btns neon-div-1 neon-text-2" onclick="location.href='AddQuiz.html'">질문추가</button>
    </div>
    <script src="../js/Review.js"></script>
</body>
</html>
