<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/basic-style.css">
</head>
<body>
    <div class="container">
        <div class="maintext neon-text-1">
                저희는 본 결과에 책임 지지 않으며....<br>
                시간이 지나면 실명이 공개 될 위험이 있습니다<br>
                그래도 하시겠습니까?<br>
        </div>
    
        <div class="caution neon-text-2">
            화면을 넘길 땐, enter키나 클릭 하면 넘어갑니다. 다들 아시죠?
        </div>
    </div>
    <div class="btnbox">
        <button class="start neon-div-1 neon-text-2">네, 시작하겠습니다</button>
        <button class="back neon-div-1 neon-text-2">아니오, 안하겠습니다</button>
    </div>
</body>

<script>
    document.querySelector('.start').addEventListener('click', function() {
        // ID 1로 퀴즈 시작 페이지로 이동
        window.location.href = "quiz.html?id=1";
    });

    document.querySelector('.back').addEventListener('click', function() {
        // 취소 버튼 클릭 시, 사용자 정의 작업 수행 (예: 다른 페이지로 이동)
        alert('퀴즈를 취소하셨습니다.');
    });

</script>

</html>
