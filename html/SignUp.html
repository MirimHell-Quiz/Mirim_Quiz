<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <h1>Sign up Form</h1>
    <form id="signupForm" action="../php/SignUp.php" method="post">
        <div>
            <span>이름</span> 
            <input type="text" name="user_name" placeholder="10글자 내로 작성하세요">
        </div>
        <br><br>
        <div>
            <span>학번</span> 
            <input type="text" name="user_stuid" placeholder="10글자 내로 작성하세요">
        </div>
        <br>
        <!-- <div id="nicknameField">
            <span>닉네임</span> 
            <input type="text" name="user_nickname" placeholder="10글자 내로 작성하세요">
            <button type="button" onclick="generateNickname()">닉네임 추천</button>
        </div> -->
        <br>
        <button type="submit">회원가입</button>
    </form>

    <script>
        function generateNickname() {
            // API에서 닉네임 가져오기
            fetch('https://nickname.hwanmoo.kr/?format=json&count=1')
            .then(response => response.json())
            .then(data => {
                const nicknameField = document.getElementById('nicknameField');
                const nicknameInput = nicknameField.querySelector('input[name="user_nickname"]');
                // 가져온 닉네임을 입력 필드에 설정
                nicknameInput.value = data.words[0];
            })
            .catch(error => console.error('Error fetching nickname:', error));
        }
    </script>
</body>
</html>
