<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴</title>
    <link rel="stylesheet" href="../css/Menu.css">
    <link rel="stylesheet" href="../css/basic-style.css">
    <style>

    </style>
</head>
<body>
    <div class="Page">
        <div class="logo-div">  
            <img src="../src/img/Mirim Narak Quiz Show logo.png" class="logo-img">
        </div>
        <div class="buttons">
            <button onclick="start()" class="menu-button neon-text-2 neon-div-1">시작</button><br>
            <button onclick="moveToPage()" class="menu-button neon-text-2 neon-div-1">답변지</button><br>
            <button onclick="moveQuestion()" class="menu-button neon-text-2 neon-div-1">친구들의 질문 보기</button><br>
            <button onclick="moveReturning()" class="Returning neon-text-2 neon-div-1">돌아가기</button>
        </div>
    </div>
    
    <script>
        // URL에서 id 값을 추출하는 함수
        function getStudentKey() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // id 값을 추출
        const studentKey = getStudentKey();

        function start() {
            window.location.href = `../html/start.html?id=${studentKey}`; // 답변지 페이지 링크  
        }
        function moveToPage() {
            window.location.href = `../html/AnswerSheet.html?id=${studentKey}`; // 답변지 페이지 링크  
        }
        function moveQuestion() {
            window.location.href = `../html/AddAnswerSheet.html?id=${studentKey}`; // 친구들의 질문 보기 링크  
        }
        function moveReturning() {
            window.location.href = `../html/MainPage.html`; // 돌아가기 페이지 링크
        }
    </script>
</body>
</html>
