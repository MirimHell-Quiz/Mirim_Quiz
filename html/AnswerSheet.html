<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답변지</title>
    <link rel="stylesheet" href="../css/AnswerSheet.css" />
    <link rel="stylesheet" href="../css/basic-style.css">
</head>

<body>
    <div class="container">
        <div class="title-div">
            <h2 class="title-text neon-text-1">2024년도 미림 나락 퀴즈쇼 답변지</h2>
        </div>
        
    </div>
    <script src="../js/AnswerSheet.js"></script>
    <div class="returning-div">
        <button onclick="moveReturning()" class="returning-button neon-text-2 neon-div-1">돌아가기</button>
    </div>

    <script>

        // URL에서 id 값을 추출하는 함수
        function getStudentKey() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // id 값을 추출
        const studentKey = getStudentKey();

        function moveReturning(){
            window.location.href=`../html/Menu.html?id=${studentKey}`;//돌아가기페이지 링크
        }
    </script>
</body>
<script src="../js/Quiz_date.js"></script>


</html>
