<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/basic-style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <h1>
        <img src="../src/img/Mirim Narak Quiz Show logo.png" alt="로고">
    </h1>
    <form action="../php/login.php" method="post">
        <div>
            <input type="text" name="user_name" placeholder="아이디를 입력해주세요." class="neon-div-1">
        </div>
        <br>
        <br>
        <div>
            <button type="submit" class="login neon-div-1 neon-text-2">로그인</button>
            <button type="button" class="signup neon-div-1 neon-text-2">회원가입</button>
        </div>
    </form>

    <script>
        document.querySelector('.signup').addEventListener('click', function(event) {
            // 기본 폼 제출 동작을 막음
            event.preventDefault();
            // SignUp.html로 이동
            window.location.href = "SignUp.html";
        });
    </script>
</body>
</html>
